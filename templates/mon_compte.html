<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "navbar.html" %}
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'foodfacts/styles.css' %}" rel="stylesheet" />
    </head>
    {% include "styletag.html" %}
    <body id="page-top">
        <!-- Navigation-->
        {% include "navbar.html" %}
        <!-- Masthead-->
        <header class="masthead-account" id="account">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-baseline">
                        <h1 class="text-white font-weight-light title-font mb-5 up">Nom, Pr√©nom </h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Services section-->
        <section class="page-section account-bkg" id="personal">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-baseline">
                            <h2 class="text-black font-weight-light title-font mb-5">Informations Personnelles</h2>
                            <table class="table table-hover table-dark">
                              <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">First</th>
                                  <th scope="col">Last</th>
                                  <th scope="col">Handle</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td>Mark</td>
                                  <td>Otto</td>
                                  <td>@mdo</td>
                                </tr>
                                <tr>
                                  <th scope="row">2</th>
                                  <td>Jacob</td>
                                  <td>Thornton</td>
                                  <td>@fat</td>
                                </tr>
                                <tr>
                                  <th scope="row">3</th>
                                  <td colspan="2">Larry the Bird</td>
                                  <td>@twitter</td>
                                </tr>
                              </tbody>
                            </table>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2 class="text-center mt-0">Editez vos informations personnelles : </h2>
                <hr class="divider my-4" />
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="New Password *" value="" />
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="New Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                        </div>
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        {% include "footer.html" %}
        <!-- Core theme JS-->
        <script src="{% static 'foodfacts/js/scripts.js' %}"></script>
    </body>
</html>
