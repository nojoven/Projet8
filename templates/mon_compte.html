<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Creative - Start Bootstrap Theme</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'foodfacts/styles.css' %}" rel="stylesheet" />
    </head>
    <style>
    ::placeholder { /* Firefox, Chrome, Opera */
        color: #C45525;
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
         color: #C45525;
    }

    ::-ms-input-placeholder { /* Microsoft Edge */
         color: #C45525;
    }
    </style>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav-account">
            <div class="container">
                <span  style="padding:0; margin: 0; float:left;" >
                    <img src="../static/foodfacts/assets/img/logo/logo_pur_beurre.png" width="30%" height="30%">
                </span>
                <a class="navbar-brand js-scroll-trigger" href="#page-top" style="color:#E8A75D;">Pur Beurre</a><button class="navbar-toggler navbar-toggler-right" style="border: solid 1px #C45525;" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger"><input type="text" placeholder="  Search.." style=" border-color:#C45525; margin-right: 2px; border-radius: 50px;"><i class="fa fa-search" style="color:#C45525;"></i></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about"><img src="../static/foodfacts/assets/img/icons/mon_compte.png" width="30px" height=30px style="border: solid 1px #C45525; border-radius: 50px;"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services"><img src="../static/foodfacts/assets/img/icons/icon_menu.png" width="30px" height=30px style="border: solid 1px #C45525; border-radius: 50px;"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio"><img src="../static/foodfacts/assets/img/icons/connexion-50.png" width="30px" height=30px style="border: solid 1px #C45525; border-radius: 50px;"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact" style="color:#E8A75D;">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead-account" id="account">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-baseline">
                        <h1 class="text-white font-weight-light title-font mb-5 up">Nom, Prénom </h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Services section-->
        <section class="page-section account-bkg" id="personal">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-baseline">
                            <h2 class="text-black font-weight-light title-font mb-5">Informations Personnelles</h2>
                            <table class="table table-hover table-dark">
                              <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">First</th>
                                  <th scope="col">Last</th>
                                  <th scope="col">Handle</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td>Mark</td>
                                  <td>Otto</td>
                                  <td>@mdo</td>
                                </tr>
                                <tr>
                                  <th scope="row">2</th>
                                  <td>Jacob</td>
                                  <td>Thornton</td>
                                  <td>@fat</td>
                                </tr>
                                <tr>
                                  <th scope="row">3</th>
                                  <td colspan="2">Larry the Bird</td>
                                  <td>@twitter</td>
                                </tr>
                              </tbody>
                            </table>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2 class="text-center mt-0">Editez vos informations personnelles : </h2>
                <hr class="divider my-4" />
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="New Password *" value="" />
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="New Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                        </div>
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class=" py-5" id="footer">
            <div class="container" >
              <div class="row">
                <div class="col-sm-5 text-center">
                    <a href="foodfacts/mentions">Mentions légales</a>
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-sm-5 text-center">
                  <a href="#contact">Contact</a>
                </div>
              </div>
            </div>
            <div class="container">
                <div class="text-center text-mute text-white-75"><strong>Copyright © 2020 - Start Bootstrap</strong></div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Core theme JS-->
        <script src="{% static 'foodfacts/js/scripts.js' %}"></script>
    </body>
</html>
