<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "navbar.html" %}
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'foodfacts/styles.css' %}" rel="stylesheet" />
    </head>
    {% include "styletag.html" %}
    <body id="page-top">
        <!-- Navigation-->
        {% include "navbar.html" %}
        <!-- Masthead-->
        <header class="masthead-account" id="account">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-baseline">
                        <h1 class="text-white font-weight-light title-font mb-5 up">Nom, Prénom </h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Services section-->
        <section class="page-section account-bkg" id="personal">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="container">
                <h2 class="text-center mt-0">Formulaire d'inscription : </h2>
                <hr class="divider my-4" />
                <form action="/foodfacts/account" method="post">
                {% csrf_token %}
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Prénom *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nom *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Mot de passe *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="Mot de passe *" value="" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Mail *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Téléphone *" value="" />
                        </div>
                        <input class="btn btn-primary btn-lg" type="submit" value="Soumettre">
                    </div>
                </div>
                </form>
            </div>
          </div>
        </div>
        </section>

        <!-- Footer-->
        {% include "footer.html" %}
        <!-- Core theme JS-->
        <script src="{% static 'foodfacts/js/scripts.js' %}"></script>
    </body>
</html>
